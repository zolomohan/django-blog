{% extends 'blog/base.html' %}

{% block content%}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Join Now </legend>
        {{form}}
        <div class="form-group">
          <button class="btn btn-outline-info">Sign Up</button>
        </div>
      </fieldset>
      <div class="border-top pt-3">
        <small class="text-muted">Already Have an Account? <a href="#" class="ml-2">Login</a> </small>
      </div>
    </form>
  </div>
{% endblock %}
